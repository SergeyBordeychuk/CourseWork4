{% extends 'base.html' %}

{% block content %}
<div class="row text-center">
    {% for report in reports %}
        <div class="col-3">
            <div class="card mb-4" style="width: 18rem;">
                  <div class="card-body">
                      <h5 class="card-title">{{ report.status }}</h5>
                      <p class="card-text">{{ report.distribution }}</p>
                      <p class="card-text">{{ report.response }}</p>
                      <p class="card-text">{{ report.date_attempt }}</p>
                  </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
